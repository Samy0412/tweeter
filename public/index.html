<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Disabling viewport Zooming-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- TOP NAV BAR(fixed) -->
    <nav>
      <!-- Top left Tweeter logo -->
      <span class="label">tweeter</span>
      <div class="write-tweet">
        <!-- Top right "write a tweet" link -->
        <span><b>Write</b> a new tweet</span>
        <!-- double red arrows image -->
        <div>
          <img src="/images/arrow-of-double-angle-pointing-down.png" />
        </div>
      </div>
    </nav>
    <div class= responsive-container>
      <!-- HEADER -->
      <header class="main-header">
        <!-- avatar -->
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <!-- name -->
        <div>
          <h2><b>Samantha</b> Gadet</h2>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main class="container">
        <!-- CREATION OF NEW TWEET -->
        <section class="new-tweet">
          <!-- Error message -->
          <div id=error-message>
            <img src="/images/kisspng-exclamation-mark-clip-art-vector-graphics-computer-5ced29986ef952.9605616015590465524546.png" >
          <p >Invalid input</p>
          <img src="/images/kisspng-exclamation-mark-clip-art-vector-graphics-computer-5ced29986ef952.9605616015590465524546.png" >
          </div>
          <!-- Form-->
          <form action="/tweets" method="POST">
              
            <!-- text area to add a new tweet -->
            <textarea
              name="text"
              placeholder="What are you humming about?"
              id="tweet-text"
            ></textarea>
          
            <!-- Button to add the new tweet -->
            <div>
              <button type="submit">TWEET</button>
              
              <!-- Counter -->
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <!-- DISPLAY OF TWEETS -->
        <section class="tweet-container">
        
        </section>
      </main>
    </div> 
  </body>
</html>
